<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> <!-- Do not add ng-app here as we bootstrap AngularJS manually-->
<head>
  <title>First AngularJS App</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css">
  <!--[if lt IE 9]>
  <script src="/webjars/es6-shim/0.12.0/es6-shim.js"></script>
  <script src="/webjars/json3/3.3.2/json3.min.js"></script>
  <![endif]-->
</head>
<body ng-cloak  ng-controller="AppCtrl">
<ul>
  <li ng-repeat="resource in local.get('resource')">{{resource | firstUpperCase}}</li>
</ul>

<div ng-include="'view/main/header.tpl.html'"></div>
<div ng-include="'view/main/notification.tpl.html'" class="container-fluid" ng-show="notification.getCurrent().length"></div>
<div ng-view></div>

<div ng-include="'view/main/footer.tpl.html'"></div>
<!-- build:js javascript/main.js -->
<script data-main="/javascript/main" src="/webjars/requirejs/2.1.14/require.min.js"></script>
<!-- endbuild -->
</body>
</html>
