<div ng-controller="HeaderCtrl" ng-init="dockMenusHover=false;showMenus=false">

  <nav class="left-nav">
    <ul>
      <li class="logo"><a href="/">IceDog</a></li>
      <li ng-repeat="menu in menus">
        <a ng-href="{{menu.url}}">
          <span class="fa fa-{{menu.icon}}"></span>{{menu.name}}
        </a>

        <div ng-if="menu.children.length>0" sub-nav menu="menu" children="menu.children" index="$index"></div>
      </li>
    </ul>
  </nav>

  <!--icon loading-->
  <i class="fa fa-spinner fa-spin ico-loading" ng-show="inloading"></i>

  <div class="sub-navs">

  </div>
  <!--子菜单模板-->
  <script type="text/ng-template" id="sub-nav.tpl.html">
    <div class="sub-nav"><span class="fa fa-{{menu.icon}} head"></span>

      <h3>{{menu.name}}</h3>
      <ul>
        <li ng-repeat="submenu in children"><a ng-click="hiddenSubNav(index)" ng-href="{{submenu.url}}"><span
            class="fa fa-{{submenu.icon}}"></span>{{submenu.name}}</a></li>
      </ul>
    </div>
  </script>


  <header headroom tolerance='5' offset='50' class="header headroom" role="banner" ng-init="showSearchFocus=false">
    <div class="search-form">
      <form name="searchForm" role="search">
        <input type="text" name="searchContent" ng-show="showSearchFocus" ng-blur="showSearchFocus=false" ng-model="searchContent" required
               focus-me="showSearchFocus">
      </form>
    </div>
    <ul>
      <li>
        <a class="nav-email" href="mailto:wangrenhui1990@gmail.com"><span class="fa fa-envelope"></span></a>
      </li>
      <li>
        <a class="nav-rss" href="/feed" target="_blank"><span class="fa fa-rss"></span></a>
      </li>
      <li><a ng-click="showSearchFocus=!showSearchFocus;searchAll(searchContent)" href="#"><span
          class="fa fa-search"></span></a></li>
    </ul>
  </header>
</div>
