<div ng-controller="HeaderCtrl">

  <nav class="left-nav">
    <ul>
      <li class="logo"><a href="/">IceDog</a></li>
      <li ng-repeat="menu in menus">
        <a ng-href="{{menu.url}}">
          <span class="fa fa-{{menu.icon}}"></span> {{menu.name}}
        </a>
      </li>
    </ul>
  </nav>

  <header headroom tolerance='5' offset='50' class="header headroom" role="banner">
    <div class="search-form">
      <form name="search-form" method="GET" role="search" ng-init="showFocus=false">
        <input type="search" name="content" ng-show="showFocus" ng-model="content" required focus-me="showFocus">
      </form>
    </div>
    <ul>
      <li>
        <a class="nav-email" href="mailto:wangrenhui1990@gmail.com"><span class="fa fa-envelope"></span></a>
      </li>
      <li>
        <a class="nav-rss" href="/feed" target="_blank"><span class="fa fa-rss"></span></a>
      </li>
      <li><a ng-click="showFocus=!showFocus;search(content)" href="#"><span class="fa fa-search"></span></a></li>
    </ul>
  </header>
</div>
