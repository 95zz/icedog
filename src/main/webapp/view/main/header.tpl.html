<div ng-controller="HeaderCtrl" ng-init="dockMenusHover=false;showMenus=false">

  <nav class="left-nav">
    <ul>
      <li class="logo"><a href="/">IceDog</a></li>
      <li ng-repeat="dock in docks">
        <a ng-href="{{dock.url}}">
          <span class="fa fa-{{dock.icon}}"></span>{{dock.name}}
        </a>
      </li>
      <li ng-mouseenter="dockMenusHover=true" ng-mouseleave="dockMenusHover=false">
        <a href="#">
          <span class="fa fa-bars"></span>Menu
        </a>
      </li>
    </ul>
  </nav>

  <div ng-mouseenter="showMenus=true" ng-mouseleave="showMenus=false" ng-class="{true: 'sub-nav show-sub-nav', false: 'sub-nav'}[dockMenusHover || showMenus]">
    <span class="fa fa-bars head"></span>

    <h3>Menu</h3>
    <ul>
      <li ng-repeat="menu in menus">
        <a ng-href="{{menu.url}}"><span class="fa fa-{{menu.icon}}"></span>{{menu.name}}</a></li>
    </ul>
  </div>

  <header headroom tolerance='5' offset='50' class="header headroom" role="banner" ng-init="showSearchFocus=false">
    <div class="search-form">
      <form name="searchForm" role="search">
        <input type="text" name="searchContent" ng-show="showSearchFocus" ng-model="searchContent" required
               focus-me="showSearchFocus">
      </form>
    </div>
    <ul>
      <li>
        <a class="nav-email" href="mailto:wangrenhui1990@gmail.com"><span class="fa fa-envelope"></span></a>
      </li>
      <li>
        <a class="nav-rss" href="/feed" target="_blank"><span class="fa fa-rss"></span></a>
      </li>
      <li><a ng-click="showSearchFocus=!showSearchFocus;searchAll(searchContent)" href="#"><span
          class="fa fa-search"></span></a></li>
    </ul>
  </header>
</div>
